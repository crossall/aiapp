<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÏûêÏÑ∏ Ïù∏Ïãù AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f7f9fb;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h2 {
      font-size: 30px;
      color: #2d3436;
      margin-bottom: 20px;
    }

    button {
      background-color: #0984e3;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #webcam-container {
      margin: 30px auto 20px;
      width: fit-content;
      border-radius: 12px;
      overflow: hidden;
      border: 4px solid #dfe6e9;
      background-color: white;
    }

    #label-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .label-box {
      width: 250px;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.2s ease;
    }

    .label-good {
      background-color: #dfffe2;
      color: #27ae60;
      border: 2px solid #2ecc71;
    }

    .label-bad {
      background-color: #fff3cd;
      color: #e67e22;
      border: 2px solid #f39c12;
    }

    .highlight {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>üì∑ ÏûêÏÑ∏ Ïù∏Ïãù AI Ï≤¥Ìóò</h2>
  <button onclick="init()">Ïπ¥Î©îÎùº ÏãúÏûëÌïòÍ∏∞</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/L7mDU2AGM/";
    const SHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxvEKRSpJo_CKQVV_QMbSazCmalqu2eAyXrbaCgdKDZdZx-XYPCaTEVU1b5-M8FLQXddA/exec";
    let model, webcam, labelContainer, maxPredictions;
    let lastSentTime = 0;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        div.className = "label-box";
        labelContainer.appendChild(div);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let topPrediction = { className: "", probability: 0 };

      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        const percent = (p.probability * 100).toFixed(1);
        const label = p.className === "Class1" ? "‚úÖ Î∞îÎ•∏ ÏûêÏÑ∏" : "‚ö†Ô∏è Î∞îÎ•¥ÏßÄ ÏïäÏùÄ ÏûêÏÑ∏";

        labelContainer.childNodes[i].className = `label-box ${p.className === "Class1" ? "label-good" : "label-bad"}`;
        labelContainer.childNodes[i].innerHTML = `<span class="highlight">${label}</span><br>ÏòàÏ∏° ÌôïÎ•†: ${percent}%`;

        if (p.probability > topPrediction.probability) {
          topPrediction = { className: label, probability: percent };
        }
      }

      const now = Date.now();
      if (now - lastSentTime > 5000) {
        lastSentTime = now;
        sendToSheet(topPrediction.className, topPrediction.probability);
      }
    }

    function sendToSheet(className, probability) {
      const params = new URLSearchParams();
      params.append("name", className);
      params.append("message", probability);

      fetch(SHEET_WEBAPP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params
      })
      .then(response => response.text())
      .then(result => {
        console.log("‚úÖ Ï†ÑÏÜ° ÏÑ±Í≥µ:", className, probability, result);
      })
      .catch(error => {
        console.error("‚ùå Ï†ÑÏÜ° Ïã§Ìå®:", error);
      });
    }
  </script>
</body>
</html>
