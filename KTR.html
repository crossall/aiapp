<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachable Machine + Google Sheets</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    #main-container {
      margin-top: 20px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    #webcam-container {
      margin-bottom: 20px;
    }

    #label-container div {
      margin: 6px 0;
      padding: 8px 16px;
      background-color: #e0e7ff;
      color: #1e3a8a;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <h2>üß† Teachable Machine Ïù¥ÎØ∏ÏßÄ Î∂ÑÎ•òÍ∏∞</h2>
  <div id="main-container">
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
  </div>

  <!-- Teachable Machine ÎùºÏù¥Î∏åÎü¨Î¶¨ -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/CaKFAEjVB/";
    const SHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzHFTkJ8WQpkJsc8DIdHCC_iM7LN6DTcJhvrK7jfqnY3H-4GRjL9OTiblTkDSs1x9Tb/exec";

    let model, webcam, labelContainer, maxPredictions;
    let lastSentTime = 0;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let topPrediction = { className: "", probability: 0 };

      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        const classPrediction = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
        labelContainer.childNodes[i].innerHTML = classPrediction;

        if (p.probability > topPrediction.probability) {
          topPrediction = p;
        }
      }

      const now = Date.now();
      if (now - lastSentTime > 5000) {
        lastSentTime = now;
        sendToSheet(topPrediction.className, topPrediction.probability.toFixed(2));
      }
    }

    function sendToSheet(className, probability) {
      const params = new URLSearchParams();
      params.append("name", className);
      params.append("message", probability);

      fetch(SHEET_WEBAPP_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: params
      })
      .then(response => response.text())
      .then(result => {
        console.log("‚úÖ Ï†ÑÏÜ° ÏÑ±Í≥µ:", className, probability, result);
      })
      .catch(error => {
        console.error("‚ùå Ï†ÑÏÜ° Ïã§Ìå®:", error);
      });
    }
  </script>
</body>
</html>
