  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      padding: 30px;
      text-align: center;
      color: white;
    }

    .header h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .content {
      padding: 40px;
    }

    .start-button {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
      display: block;
      margin: 0 auto 30px auto;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .start-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
    }

    .start-button:active {
      transform: translateY(-1px);
    }

    .webcam-section {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    #webcam-container {
      flex: 1;
      min-width: 300px;
      text-align: center;
    }

    #webcam-container canvas {
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 3px solid white;
      background: #f8f9fa;
    }

    .predictions-section {
      flex: 1;
      min-width: 300px;
    }

    .predictions-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
      text-align: center;
    }

    #label-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #label-container div {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
      transition: all 0.3s ease;
      text-align: center;
    }

    #label-container div:nth-child(even) {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
    }

    #label-container div:hover {
      transform: translateX(5px);
    }

    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(40, 167, 69, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
      backdrop-filter: blur(10px);
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .status-indicator.error {
      background: rgba(220, 53, 69, 0.9);
      box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .sending {
      animation: pulse 1s ease infinite;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 15px;
      }
      
      .header {
        padding: 20px;
      }
      
      .header h2 {
        font-size: 1.8rem;
      }
      
      .content {
        padding: 20px;
      }
      
      .webcam-section {
        flex-direction: column;
        gap: 20px;
      }
      
      #webcam-container,
      .predictions-section {
        min-width: auto;
      }
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #eee;
      margin-top: 20px;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <script type="text/javascript">
    // ëª¨ë¸ URL
    const URL = "https://teachablemachine.withgoogle.com/models/fB_XHdNCT/";
    // Google Apps Script ì›¹ì•± URL
    const SHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxtWQ6pTyKuI81-Mp-TYTGJbqTC0zGHAqIjYy0T5Cvz_wn-ERR6VvmcdStE7l-onjqM/exec";
    let model, webcam, labelContainer, maxPredictions;
    // ë§ˆì§€ë§‰ ì „ì†¡ ì‹œê°„ ê¸°ë¡ (5ì´ˆ ê°„ê²©ìš©)
    let lastSentTime = 0;

    // ìƒíƒœ í‘œì‹œê¸° í•¨ìˆ˜
    function showStatus(message, isError = false) {
      const indicator = document.getElementById('status-indicator');
      indicator.textContent = message;
      indicator.className = `status-indicator ${isError ? 'error' : ''}`;
      indicator.style.display = 'block';
      
      setTimeout(() => {
        indicator.style.display = 'none';

    }

    // ëª¨ë¸ ë° ì›¹ìº  ì´ˆê¸°í™”
    async function init() {
      try {
        showStatus("ğŸ“¡ ëª¨ë¸ì„ ë¡œë”©ì¤‘ì…ë‹ˆë‹¤...");
        
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        showStatus("ğŸ“¹ ì¹´ë©”ë¼ë¥¼ ì´ˆê¸°í™”ì¤‘ì…ë‹ˆë‹¤...");

    // ì›¹ìº  ë£¨í”„

    // ì˜ˆì¸¡ ì‹¤í–‰
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      // ê°€ì¥ í™•ë¥  ë†’ì€ ì˜ˆì¸¡ê°’ ì°¾ê¸°
      let topPrediction = { className: "", probability: 0 };
      
      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        const classPrediction = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
        labelContainer.childNodes[i].innerHTML = classPrediction;
        
        // ìµœìƒìœ„ í´ë˜ìŠ¤ ì¶”ì¶œ
        if (p.probability > topPrediction.probability) {
          topPrediction = p;
        }
      }

      // 5ì´ˆë§ˆë‹¤ Google Sheetsë¡œ ì „ì†¡
      const now = Date.now();
      if (now - lastSentTime > 5000) {
        lastSentTime = now;
        sendToSheet(topPrediction.className, topPrediction.probability.toFixed(2));
      }
    }

    // Google Sheetsì— ë°ì´í„° ì „ì†¡
    function sendToSheet(className, probability) {
      // ì „ì†¡ ì¤‘ ì‹œê°ì  íš¨ê³¼
      labelContainer.classList.add('sending');
      
      const params = new URLSearchParams();
      params.append("name", className);       // ì‹œíŠ¸ì˜ ì´ë¦„ ì¹¸ì— í´ë˜ìŠ¤ëª… ê¸°ë¡
      params.append("message", probability);  // ì‹œíŠ¸ì˜ ë©”ëª¨ ì¹¸ì— í™•ë¥  ìˆ«ì ê¸°ë¡

      fetch(SHEET_WEBAPP_URL, {

        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: params
      })
      .then(response => response.text())
      .then(result => {

        showStatus(`ğŸ“¤ ${className} (${(probability * 100).toFixed(1)}%) ì „ì†¡ ì™„ë£Œ`);
