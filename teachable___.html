<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>귀여운 인공지능 실험실 🧠✨</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe4f2, #e0f7fa);
      font-family: 'Comic Sans MS', 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 30px;
      color: #444;
    }

    h2 {
      font-size: 2.2em;
      color: #ff69b4;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    button {
      background-color: #ffd700;
      color: #4b0082;
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px #c0a000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff176;
      transform: scale(1.05);
    }

    #webcam-container {
      margin-top: 30px;
      border: 5px dashed #f48fb1;
      border-radius: 20px;
      display: inline-block;
      padding: 10px;
      background-color: #fff0f5;
    }

    #label-container {
      margin-top: 20px;
      font-size: 1.3em;
      color: #00796b;
      background-color: #e0f2f1;
      padding: 15px;
      border-radius: 15px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h2>🐥 귀여운 AI 예측 실험 🧪</h2>
  <button type="button" onclick="init()">🌟 시작하기 🌟</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- Teachable Machine 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/tUp6j3U6_/";
    const SHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbySG-2cfBu2Sv4AYCJw1-W2ZuXbBTy6bnBzENpTr02g6Q86NuZq6Rp_pvfZODn7eTQ5/exec";

    let model, webcam, labelContainer, maxPredictions;
    let lastSentTime = 0;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let topPrediction = { className: "", probability: 0 };

      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        const classPrediction = `🧠 ${p.className}: ${(p.probability * 100).toFixed(1)}%`;
        labelContainer.childNodes[i].innerHTML = classPrediction;

        if (p.probability > topPrediction.probability) {
          topPrediction = p;
        }
      }

      const now = Date.now();
      if (now - lastSentTime > 5000) {
        lastSentTime = now;
        sendToSheet(topPrediction.className, (topPrediction.probability * 100).toFixed(1));
      }
    }

    function sendToSheet(className, probability) {
      const params = new URLSearchParams();
      params.append("name", className);
      params.append("message", probability);

      fetch(SHEET_WEBAPP_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: params
      })
      .then(response => response.text())
      .then(result => {
        console.log("✅ 전송 성공:", className, probability, result);
      })
      .catch(error => {
        console.error("❌ 전송 실패:", error);
      });
    }
  </script>
</body>
</html>
