<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine + Google Sheets</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    button {
      background-color: #2ecc71;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #27ae60;
    }

    #webcam-container {
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    #label-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 220px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #label-container div {
      padding: 6px 12px;
      background-color: #ecf0f1;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Teachable Machine 이미지 인식</h2>
  <button type="button" onclick="init()">웹캠 시작</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- Teachable Machine 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/6V8uqmKpZ/";
    const SHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyOvqrvCrnerVy7TK-Ugbhgg46NP9kX4ctW9nVn0gEnpwBWKaYqjG4ehX8nt5FTTpxyIA/exec";

    let model, webcam, labelContainer, maxPredictions;
    let lastSentTime = 0;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = ""; // 초기화

      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let topPrediction = { className: "", probability: 0 };

      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        const classPrediction = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
        labelContainer.childNodes[i].innerHTML = classPrediction;

        if (p.probability > topPrediction.probability) {
          topPrediction = p;
        }
      }

      const now = Date.now();
      if (now - lastSentTime > 5000) {
        lastSentTime = now;
        sendToSheet(topPrediction.className, topPrediction.probability.toFixed(2));
      }
    }

    function sendToSheet(className, probability) {
      const params = new URLSearchParams();
      params.append("name", className);
      params.append("message", probability);

      fetch(SHEET_WEBAPP_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: params
      })
      .then(response => response.text())
      .then(result => {
        console.log("✅ 전송 성공:", className, probability, result);
      })
      .catch(error => {
        console.error("❌ 전송 실패:", error);
      });
    }
  </script>
</body>
</html>
